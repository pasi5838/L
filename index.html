
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Nama Hewan</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>
    <style>
        body { font-family: sans-serif; background: #f0f8ff; padding: 20px; text-align: center; }
        #question { font-size: 20px; margin: 20px; }
        input, button { font-size: 18px; margin: 10px; padding: 5px; }
        #confetti-canvas { position: fixed; pointer-events: none; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <h1>Tebak Nama Hewan</h1>
    <div id="question"></div>
    <input type="text" id="answer" placeholder="Jawaban Anda" autocomplete="off">
    <br>
    <button onclick="checkAnswer()">Cek Jawaban</button>
    <button onclick="restartGame()">Restart</button>
    <p>Nyawa: <span id="lives">3</span></p>
    <canvas id="confetti-canvas"></canvas>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
